<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - HyperWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="watch-page">

    <nav class="navbar">
        <a href="index.html" class="logo">HyperWatch</a>

        <div class="nav-search">
            <span style="color:#666;">üîç</span>
            <input type="text" id="navSearchInput" placeholder="New search...">
        </div>

        <div class="nav-links">
            <a href="javascript:history.back()">Back</a>
        </div>
    </nav>

    <div class="player-wrapper">
    <div class="iframe-container">
        <iframe 
            id="videoPlayer" 
            src="" 
            sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation-by-user-activation" 
            allowfullscreen>
        </iframe>
    </div>
</div>

    <div id="seriesControls" class="controls-bar" style="display:none;">
        <h3 style="color:#fff;">Episodes</h3>
        <select id="seasonSelect" class="season-select"></select>
    </div>

    <div id="episodesContainer" class="episodes-container" style="display:none;">
        <div class="episodes-scroller" id="epList">
            </div>
    </div>

    <div class="movie-details animate-fade-up" id="detailsContainer">
        <div class="loader"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
